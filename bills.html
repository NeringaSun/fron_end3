<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="bills_script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        src="https://odishabytes.com/wp-content/uploads/2018/07/google-1088004_640.png"
        alt="logo"
      />
      <h1>Split Bill</h1>
    </header>
    <main>
      <section id="bills_list">
        <h2>Group's bills</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Description</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
      <section>
        <form class="forms" id="new_bill">
          <h2>Add bill</h2>
          <div class="form_field_container">
            <label for="amount">Amount</label>
            <input type="numer" name="amount" id="amount" />
          </div>
          <div class="form_field_container">
            <label for="description">Description</label>
            <input type="text" name="description" id="description" />
          </div>
          <button type="submit">Add</button>
          <div class="log_out_go_back">
            <a href="groups.html">Go back</a>
          </div>
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
